<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <title>Portfolio Generator</title>
</head>

<body>


    <center class=" inputSection align-middle d-flex justify-content-center mt-2 px-5 bg-dark">
        <div class="mx-auto px-5 hide">
            <p style="color:grey;">Lets Generate Your Portfolio</p>
            <input class="form-control mb-2" type="text" id="userNameInput" placeholder="User Name">
            <input type="submit" id="submitBtn" class="btn btn-primary">
        </div>

    </center>
    <br>
    <hr>
    <br>

    <center class="main">
        <div class="container main-section profileSection">
            <div class="row">
                <div class="offset-md-4 col-lg-4">
                    <div class="row">

                        <div class="col-lg-12 card-img text-center p-2">
                            <img src="" class="profileImge rounded-circle">

                            <div class="badge badge-pill badge-danger p-1"></div>
                        </div>
                        <div class="col-lg-12 text-center card-detail pt-3 pb-5">
                            <h6 id="userId"></h6>
                            <h2 id="fullName"></h2>
                            <span id="detail"></span>

                            <hr class="border">

                        </div>
                        <div class="col-lg-12 text-center pb-2 card-icon">
                            <span><a class="twitter" href="" target="_blank"><i class="fa  fa-twitter"
                                        style="color: white;" aria-hidden="true"></i></a></span>

                        </div>

                    </div>
                </div>
            </div>
            <div class="table_info">
                <table id="details" title="Public Repo Info" align="center" cellpadding="5" cellspacing="5" border="0"
                    class="table table-hover table-striped table-dark">
                    <thead>
                        <title style="color: grey;">Public Repo Info</title>
                        <tr>
                            <th scope="col">SN.</th>

                            <th scope="col">Repo Title</th>
                            <th scope="col">Date Created</th>
                            <th scope="col">Language</th>
                            <th scope="col">Link</th>

                        </tr>
                    </thead>
                    <tbody class="tableItems">


                    </tbody>
                </table>

            </div>

        </div>
    </center>
    <center>
        <footer class="copyInfo" style="padding-top: 15px;">
            <p style="color: grey;">&copy; Anil Poudyal</p>
        </footer>
    </center>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>

</html>
